{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>{% block title %}我们的食堂{% endblock %}</title>
    <link href="{% static "css/base.css" %}" rel="stylesheet">
</head>
<body>
    
    <div id="subheader">
        <div class="cart">
            {% with total_items=cart|length %}
                {% if cart|length > 0 %}
                    您的购物车：
                    <a href="{% url "cart:cart_detail" %}" style="color:#ffffff">
                        共 {{ total_items }} 件,
                        总价￥{{ cart.get_total_price }}
                    </a>
                {% else %}
                    购物车里还没有东西哦！
                {% endif %}
            {% endwith %}
        </div>
    </div>
    
    <div id="header">
        <a class="logo">我们的食堂</a>
    </div>
    
    <div id="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
